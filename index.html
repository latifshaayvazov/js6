<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson JS || 6</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="timer">
        <div class="top">
          <div class="item">
            <button class="plus">+</button>
            <h1 class="hour count">00</h1>
            <button class="minus">-</button>
          </div>
          <span>:</span>
          <div class="item">
            <button class="plus">+</button>
            <h1 class="minute count">00</h1>
            <button class="minus">-</button>
          </div>
          <span>:</span>
          <div class="item">
            <button class="plus">+</button>
            <h1 class="second count">00</h1>
            <button class="minus">-</button>
          </div>
        </div>
        <div class="btns">
          <button class="start">start</button>
          <button class="stop" disabled="true" >stop</button>
          <button class="clear">clear</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
